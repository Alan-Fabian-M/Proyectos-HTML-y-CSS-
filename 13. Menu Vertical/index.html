<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu vertical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>Hola</div>
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="1.avif" width="50px" alt="">
                <div class="name">Marco Rivas</div> 
            </div>
        </header>
        <div class="links">
            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:assistant" width="24" height="24"></iconify-icon>
                </div> 
                <div class="title">Remote assistence</div>
            </a>

            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:calendar" width="24" height="24"></iconify-icon>
                </div> 
                <div class="title">Calendar</div>
            </a>

            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:settings" width="24" height="24"></iconify-icon>
                </div> 
                <div class="title">settings</div>
            </a>

            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:bearish" width="24" height="24"></iconify-icon>
                </div> 
                <div class="title">Analytics</div>
            </a>
            
            <a href="#">
                <div class="icon">
                    <iconify-icon icon="flat-color-icons:camera" width="24" height="24"></iconify-icon>
                </div> 
                <div class="title">photos</div>
            </a>
        </div>
    </nav>

    

    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</body>
</html>
