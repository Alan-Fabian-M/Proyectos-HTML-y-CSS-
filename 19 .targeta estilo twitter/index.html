<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeta estilo twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="1.avif" alt="">

            <div class="info">
                    <div class="header">
                        <div class="photo">
                            <img src="1.avif" alt="">
                        </div>
                        <div class="actions">
                            <button>Follow</button>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="name"><a href="#">Marcos Rivas</a></div>
                        <div class="username">@vidamrr</div>
                    </div>
                    <div class="description">
                        Desarrollador web ingeniero <a href="#">#JavaScript</a>
                    </div>

                    <div class="followers-container">
                        <div class="following">
                            <a href="#"><span class="number">100K</span> Siguiendo</a>
                        </div>

                        <div class="followers">
                            <a href="#"><span class="number">1M</span> Seguidores</a>
                        </div>
                    </div>

                    <div class="other">
                        <a href="#">
                            <div class="photos">
                                <img src="1.avif" alt="">
                                <img src="1.avif" alt="">
                                <img src="1.avif" alt="">
                            </div> 

                            <div class="name">
                                Elon Musk, Bill Gates y 80 personas que sigues tambien siguen esta cuenta
                            </div>
                        </a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
