<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="weather-container">
        <div class="current">
            <div class="city">Mexico city</div>
            <div class="day">now</div>
            <div class="row">
                <div class="icon">
                    <img src="clima.png" width="128px" alt="">
                </div>

                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">20º</div>
                        <div class="temperature-low">/17º</div>
                    </div>

                    <div class="status">Partially Cloudy</div>
                </div>
            </div>

            <div class="more">
               
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">water_drop</span>
                    </div>
                    <div class="text">
                        <div class="value">9km/h</div>
                        <div class="type">Wind</div>

                    </div>
                </div>
                <!-- Item -->
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">air</span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Changes or rain</div>

                    </div>
                </div>
                <!-- Item -->
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">water</span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Humidity</div>

                    </div>
                </div>
                <!-- Item -->
            </div>
        </div> 
        <!--current-->
        <div class="List">
             <div class="day">
                <div class="name">Mon</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">cloud</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">17º</div>
                </div>
             </div>
             <!-- Day -->

             <div class="day">
                <div class="name">Tue</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">ac_unit</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">-17º</div>
                </div>
             </div>
             <!-- Day -->

             <div class="day">
                <div class="name">wen</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">thunderstorm</span>
                    </div>
                    <div class="status">thunderstorm</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">17º</div>
                </div>
             </div>
             <!-- Day -->

             <div class="day">
                <div class="name">thu</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">wb_twilight</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">17º</div>
                </div>
             </div>
             <!-- Day -->

             <div class="day">
                <div class="name">Fri</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">wb_sunny</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">25º</div>
                    <div class="temperature-low">10º</div>
                </div>
             </div>
             <!-- Day -->

             
        </div>
        <!--list-->
    </div>
</body>
</html>
